version: '3.8'

services:
  # SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sieuthiabc-database
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-SieuThiABC@2024}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ../database:/docker-entrypoint-initdb.d
    networks:
      - sieuthiabc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $$SA_PASSWORD -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: sieuthiabc-backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=database
      - DB_PORT=1433
      - DB_NAME=${DB_NAME:-SieuThiABC}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-SieuThiABC@2024}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - MOMO_PARTNER_CODE=${MOMO_PARTNER_CODE}
      - MOMO_ACCESS_KEY=${MOMO_ACCESS_KEY}
      - MOMO_SECRET_KEY=${MOMO_SECRET_KEY}
      - ZALOPAY_APP_ID=${ZALOPAY_APP_ID}
      - ZALOPAY_KEY1=${ZALOPAY_KEY1}
      - ZALOPAY_KEY2=${ZALOPAY_KEY2}
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - sieuthiabc-network
    restart: unless-stopped
    volumes:
      - ../uploads:/app/uploads

  # ML Service
  ml-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ml-service
    container_name: sieuthiabc-ml-service
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=database
      - DB_PORT=1433
      - DB_NAME=${DB_NAME:-SieuThiABC}
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-SieuThiABC@2024}
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - sieuthiabc-network
    restart: unless-stopped
    volumes:
      - ml_models:/app/models

  # Frontend + Nginx Reverse Proxy
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: sieuthiabc-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - ml-service
    networks:
      - sieuthiabc-network
    restart: unless-stopped
    volumes:
      - ../nginx/ssl:/etc/nginx/ssl:ro

networks:
  sieuthiabc-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
  ml_models:
    driver: local
